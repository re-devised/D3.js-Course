<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Ninja Wonga</title>
    <style>
        h2,p{
            margin: 10px 0;
        }
        header{
            margin-bottom: 40px;
        }
        .tip{
            padding: 10px;
            background: #333;
            color: #fff;
        }
        .tip .delete{
            color: hotpink;
            font-size: 0.8em;
        }
    </style>
</head>
<body class="indigo">

    <header class="indigo darken-1 section">
        <h2 class="center white-text">Ninja Wonga</h2>
        <p class="flow-text grey-text center text-lighten-2">Monthly money tracker for ninjas...</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add Item:</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name">Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="number" id="cost">
                            <label for="name">Item Cost (â‚¬)</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large pink white-text">Add Item</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>
    


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
      firebase.initializeApp({
        apiKey: "apiKey",
        authDomain: "authDomain",
        projectId: "projectId",
        storageBucket: "storageBucket",
        messagingSenderId: "messagingSenderId",
        appId: "appId"
      });
      var db = firebase.firestore()
      db.settings({timestampsInSnapshots: true})
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js" integrity="sha512-jaNmuLbHtQ1ND+i63wVvwBd9T2hB3gTnk3x0Pp5R+AJwDdyzMe3t0vQqwUSoI9a/Ol1nscGV/1et4zSwL0P3AA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="form.js"></script>
    <script src="graph.js"></script>
</body>
</html>
